// If set to 1, SM:RPG is enabled, if 0, SM:RPG is disabled
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_enable "1"


// Free-For-All mode to ignore teams and handle teammates as if they're enemies?
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_ffa "0"


// If set to 1, bots will be able to use the SM:RPG plugin
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_bot_enable "1"


// If set to 1, the stats of bots are saved per bot name and are restored when the bot is added later again.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_bot_save_stats "1"


// Don't allow bots to gain experience while no human player is on the server?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_bot_need_human "1"


// Don't give any experience if there is no enemy in the opposite team?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_need_enemies "1"


// Don't give any experience if all enemies are currently AFK?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_enemies_not_afk "1"


// Turns on debug mode for this plugin
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_debug "1"


// If disabled, the database won't be updated (this means player data won't be saved!)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_save_data "1"


// Interval (in seconds) that player data is auto saved (0 = off)
// -
// Default: "150"
// Minimum: "0.000000"
csshprpg_save_interval "150"


// Sets how many days until an unused player account is deleted (0 = never)
// -
// Default: "30"
// Minimum: "0.000000"
csshprpg_player_expire "30"


// Are players allowed to reset their own rpg stats in the settings menu?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_allow_selfreset "1"


// The maximum level a bot can reach until its stats are reset (0 = infinite)
// -
// Default: "250"
// Minimum: "0.000000"
csshprpg_bot_maxlevel "850"


// Reset the bot to level 1, if the bot reaches the maxlevel for bots?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_bot_maxlevel_reset "1"


// The maximum level a player can reach until he stops getting more experience. (0 = infinite)
// -
// Default: "0"
// Minimum: "0.000000"
csshprpg_player_maxlevel "0"


// Reset the player to level 1, if the player reaches the player maxlevel?
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_player_maxlevel_reset "0"


// Bots earn experience for interacting with real players?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_bot_kill_player "1"


// Real players earn experience for interacting with bots?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_player_kill_bot "1"


// Bots earn experience for interacting with bots?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_bot_kill_bot "1"


// Global announcement when a player reaches a new level (1 = enable, 0 = disable)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_announce_newlvl "1"


// After how many seconds of idleing is the player flagged as AFK? (0 = off)
// -
// Default: "30"
// Minimum: "0.000000"
csshprpg_afk_time "0"


// Don't give any experience for actions against players who just spawned and haven't pressed any buttons yet?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_spawn_protect_noxp "1"


// Sends notifications to players when they gain Experience
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_exp_notice "1"


// Maximum experience that will ever be required
// -
// Default: "50000"
// Minimum: "0.000000"
csshprpg_exp_max "55000"


// Experience required for Level 1
// -
// Default: "250"
// Minimum: "0.000000"
csshprpg_exp_start "450"


// Increment experience required for each level (until csshprpg_exp_max)
// -
// Default: "50"
// Minimum: "0.000000"
csshprpg_exp_inc "500"


// Experience for hurting an enemy multiplied by the damage done
// -
// Default: "1.0"
// Minimum: "0.000000"
csshprpg_exp_damage "1.0"


// Experience for a kill multiplied by the victim's level
// -
// Default: "15.0"
// Minimum: "0.000000"
csshprpg_exp_kill "35.0"


// Extra constant experience to give on top of the regular experience on a kill.
// -
// Default: "0.0"
// Minimum: "0.000000"
csshprpg_exp_kill_bonus "100.0"


// Maximum experience a player can ever earn for killing someone. (0 = unlimited)
// -
// Default: "0.0"
// Minimum: "0.000000"
csshprpg_exp_kill_max "0.0"


// Experience multipled by the experience required and the team ratio given to a team for completing the objective
// -
// Default: "0.15"
// Minimum: "0.000000"
csshprpg_exp_teamwin "0.3"


// Scale the experience for team events by the team ratio? This is e.g. used to lower the amount of experience earned, when a winning team has more players than the other.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_exp_use_teamratio "1"


// How many times should we remember why each player got some experience in the recent past?
// -
// Default: "50"
// Minimum: "1.000000"
csshprpg_lastexperience_count "25"


// Starting level for new players.
// -
// Default: "1"
// Minimum: "1.000000"
csshprpg_level_start "1"


// Give the players the credits for all additional start levels as if they'd leveled up themselves?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_level_start_give_credits "1"


// Don't charge the players for the initial upgrade levels (csshprpg_<upgr>_startlevel)?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_upgrade_start_levels_free "1"


// Credits given to each new level
// -
// Default: "5"
// Minimum: "0.000000"
csshprpg_credits_inc "950"


// Starting credits for Level 1
// -
// Default: "0"
// Minimum: "0.000000"
csshprpg_credits_start "50000"


// Percentage of credits a player gets for selling an upgrade
// -
// Default: "0.75"
// Minimum: "0.000000"
csshprpg_sale_percent "0.75"


// Allow players to sell a level of an upgrade they already purchased even if the upgrade is disabled?
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_allow_sell_disabled_upgrade "0"


// Ignore the hardcoded maxlevels for the upgrades and allow to set the maxlevel as high as you want. THIS MIGHT BE BAD!
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_ignore_level_barrier "0"


// Allow players to use the upgrades they already have levels for, if they normally wouldn't have access to the upgrade due to the adminflags.
// This allows admins to give upgrades to players they aren't able to buy themselves.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_allow_present_upgrade_usage "0"


// Don't allow players to change the selected levels of their upgrades to a lower level than they already purchased?
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_disable_level_selection "0"


// Show the maxlevel of an upgrade in the upgrade buy, sell and info menus?
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_show_maxlevel_in_menu "1"


// Show the upgrades if they are locked to the other team?
// 	0: Don't show teamlocked upgrades at all.
// 	1: Show upgrades if the player already bought a level while being in the other team.
// 	2: Always show all upgrades.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
csshprpg_show_upgrades_teamlock "1"


// Allow players to buy upgrades of the other team, even if they can't use them in the current team?
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_buy_upgrades_teamlock "0"


// Always show the team restriction of the upgrade in the menu, even if the player is in the correct team?
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_show_teamlock_notice_own_team "0"


// Show a message to all in chat when a player buys an upgrade.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_show_upgrade_purchase_in_chat "0"


// Show the rpg menu when a player levels up by default? Players can change it in their settings individually afterwards.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_show_menu_on_levelup "0"


// Fade the screen golden when a player levels up by default? Players can change it in their settings individually afterwards.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
csshprpg_fade_screen_on_levelup "1"


// RGBA color to fade the screen in for a short time after levelup. Default is a golden shine.
// -
// Default: "255 215 0 40"
csshprpg_fade_screen_on_levelup_color "255 215 0 40"
